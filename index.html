<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí Rei - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a2e 0%, #4a148c 50%, #7c43bd 100%);
            position: relative;
            overflow: hidden;
        }

        /* Partículas flutuantes de fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Container principal */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo e título */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(124, 67, 189, 0.4);
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-image {
            transform: scale(1.05);
        }

        /* Anel decorativo ao redor da logo */
        .logo-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 3px solid rgba(124, 67, 189, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid rgba(124, 67, 189, 0.2);
            border-radius: 50%;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #4a148c;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a148c;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7c43bd;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #7c43bd;
            background: white;
            box-shadow: 0 0 0 4px rgba(124, 67, 189, 0.1);
        }

        input:focus + i {
            color: #4a148c;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            left: auto !important;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #7c43bd;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7c43bd 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 67, 189, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Mensagem de erro */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Rodapé */
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #999;
            font-size: 0.85rem;
        }

        .footer i {
            color: #e91e63;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles" id="particles"></div>

    <!-- Container de login -->
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-ring"></div>
                <img src="https://i.ibb.co/sr0dSjh/logo-acai.png" 
                     alt="Logo Açaí Rei" 
                     class="logo-image"
                     onerror="this.src='https://via.placeholder.com/120/4a148c/ffffff?text=Açaí+Rei'; this.onerror=null;">
            </div>
            <h1>Açaí Rei</h1>
            <p class="subtitle">Sistema de Controle de Produção</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span>Usuário ou senha incorretos!</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Digite seu usuário" 
                        autocomplete="username"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Digite sua senha" 
                        autocomplete="current-password"
                        required
                    >
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-content">
                    Entrar
                    <div class="spinner" id="spinner"></div>
                </span>
            </button>
        </form>

        <div class="footer">
            <p>© 2024 Açaí Rei <i class="fas fa-heart"></i> Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        // Configurações
        const CREDENTIALS = {
            username: 'Açai Rei001',
            password: '170920'
        };

        // Elementos DOM
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const btnText = loginBtn.querySelector('.btn-content');

        // Criar partículas de fundo
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Toggle visibilidade da senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Login
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Mostrar loading
            spinner.style.display = 'block';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';

            // Simular delay de rede (opcional, para UX)
            await new Promise(resolve => setTimeout(resolve, 800));

            // Verificar credenciais
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                // Login bem-sucedido
                loginBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #2e7d32 100%)';
                btnText.innerHTML = '<i class="fas fa-check"></i> Sucesso!';
                
                setTimeout(() => {
                    // Aqui você redireciona para a página principal
                    alert('Bem-vindo ao Sistema Açaí Rei!\n\nLogin realizado com sucesso.');
                    // window.location.href = '/dashboard.html';
                    
                    // Reset para demonstração
                    setTimeout(() => {
                        loginBtn.style.background = '';
                        btnText.innerHTML = 'Entrar<div class="spinner" id="spinner"></div>';
                        spinner.style.display = 'none';
                        loginBtn.disabled = false;
                        form.reset();
                    }, 1000);
                }, 500);
            } else {
                // Login falhou
                spinner.style.display = 'none';
                loginBtn.disabled = false;
                errorMessage.style.display = 'flex';
                
                // Efeito de shake no input
                if (username !== CREDENTIALS.username) {
                    usernameInput.style.borderColor = '#c62828';
                    setTimeout(() => usernameInput.style.borderColor = '', 3000);
                }
                if (password !== CREDENTIALS.password) {
                    passwordInput.style.borderColor = '#c62828';
                    setTimeout(() => passwordInput.style.borderColor = '', 3000);
                }
            }
        });

        // Limpar erro ao digitar
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.style.display = 'none';
                input.style.borderColor = '';
            });
        });

        // Inicializar
        createParticles();

        // Focar no usuário ao carregar
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
